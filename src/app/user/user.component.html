<header>
    <div class="container d-flex justify-content-center">
        <h1>Header</h1>
    </div>
</header>

<div class="container my-5" style="min-height: 600px !important;">
    <div class="row">
        <div class="col-sm-12">
          <div class="text-start mb-5">
            <button class="btn btn-primary px-1 py-2  " data-bs-target="#exampleModal" data-bs-toggle="modal" (click)="addmodel()">add user</button>
          </div>
            <div class="card p-3 shadow">
               <table class="table table-bordered " style="border-bottom: white;">
                <thead class="table-primary">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>ProfileId</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of data; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.profileid}}</td>
                    <td class="d-flex justify-content-center gap-3">
                        <button class="btn btn-success" data-bs-target="#exampleModal" data-bs-toggle="modal" (click)="edit(i,user)"> <i class="bi bi-check"></i></button>
                        <button class="btn btn-danger" (click)="delete(i,user)"> <i class="bi bi-trash"></i></button>
                    </td>
                  </tr>
                </tbody>            
            </table>
            </div>
  
          <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{isedit ? 'Edit User Details' : 'Add User'}}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-box">
                            <form action="" [formGroup]="userform" (ngSubmit)="isedit ? update(userform) : senddata(userform)">

                              <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" placeholder="Name" formControlName="name" class="form-control mt-3 mb-3">
                              </div>

                              <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" placeholder="Email" formControlName="email" class="form-control mt-3 mb-3">
                              </div>

                              <div class="form-group">
                                <label for="">Phone</label>
                                <input type="text" placeholder="Phone" formControlName="phone" class="form-control mt-3 mb-3">
                              </div>
                              
                              <div class="form-group">
                                <label for="">profile Number</label>
                                <input type="text" placeholder="profileid" formControlName="profileid" class="form-control mt-3 mb-3">
                              </div>

                              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">{{isedit ? 'UPDATE' : 'SUBMIT'}}</button>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
  <div class="container d-flex justify-content-center">
    <h1>Footer</h1>
  </div>
</footer>
